<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sesion 07</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="S7.css">
</head>
<body>  
    <h1 class="text-center text-primary mb-3 mt-3">Contact us</h1>
    <hr class="pb-2 pt-2">
    <div class="container w-80 bg-color-light">
        <form id="form">
            <!-- Fila 1 -->
            <div class="row mb-3">
                <div class="col col-1 fs-3">
                    <i class="bi bi-person-fill text-primary"></i>
                </div>

                <div class="col col-11 col-xd-12">
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="First Name">
                    <div id="error_nombre" class="form-text"></div>
                </div>
                
            </div>

             <!-- Fila 2 -->
             <div class="row mb-3">
                <div class="col col-1 fs-3">
                    <i class="bi bi-person-fill text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="last" aria-describedby="emailHelp" placeholder="Last Name">
                    <div id="error_last" class="form-text"></div>
                </div>
                
            </div>

            <!-- Fila 3 -->

            <div class="row mb-3">
                <div class="col col-1 fs-3">
                    <i class="bi bi-envelope text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                    <div id="error_email" class="form-text"></div>
                </div>
                
            </div>
            
            <!-- Fila 4  -->
            
            <div class="row mb-3">
                <div class="col col-1 fs-3">
                    <i class="bi bi-telephone text-primary"></i>
                </div>

                <div class="col col-11">
                    <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Phone">
                    <div id="error_phone" class="form-text"></div>
                </div>
                
            </div>

            <!-- Fila 5 -->
            <div class="row mb-3">
                <div class="col col-1 fs-3">
                    <i class="bi bi-pencil-square text-primary"></i>
                </div>

                <div class="col col-11">
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Enter your massage for us here. We will get back to you within 2 business days"></textarea>
                    <div id="error_mensaje" class="form-text"></div>
                </div>
                
            </div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary" onclick="enviar()">Submit</button>
              </div>
            
            
          </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="S7.js"></script>
</body>
</html>
