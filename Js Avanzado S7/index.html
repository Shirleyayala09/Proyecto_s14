<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Js S7</title>
    <link rel="stylesheet" href="S7.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    
    <form action="" class=" formulario" id="formulario" >
       <h1 class="fs-1 text-primary text-center">Contact Us</h1>
        <div class="formulario__grupo mb-3 d-flex align-items-center gap-3">
            <i class="bi bi-person-fill fs-1 text-primary"></i>
            <input type="text" class="form-control" name="usuario" id="formGroupExampleInput" placeholder="First Name" required>
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
         </div>
         
        <div class=" formulario__grupo mb-3 d-flex align-items-center gap-3">
             <i class="bi bi-person-fill fs-1 text-primary"></i>
             <input type="text" class=" formulario__input form-control" name="nombre" placeholder="Last Name" required>
             <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>


          
        <div class="formulario__grupo mb-3 d-flex align-items-center gap-3">
            <i class="bi bi-envelope fs-1 text-primary"></i>
            <input type="email" class="formulario__input form-control"  name="correo" id="exampleFormControlInput1" placeholder="Email Address">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>

        <div class="formulario__grupo mb-3 d-flex align-items-center gap-3">
            <i class="bi bi-telephone-fill fs-1 text-primary "></i>
            <input type="number" class="formulario__input form-control"  name="telefono" id="exampleFormControlInput1" placeholder="Phone">
            <i class="formulario__validacion-estado fas fa-times-circle"></i>
        </div>
        
        <div class="mb-3 d-flex  gap-3">
            <i class="bi bi-pencil-square fs-1 text-primary"></i>
            <textarea class=" form-control" placeholder="Enter your massage for us here.We get back to you within 2 business days." id="floatingTextarea2"  style="height: 200px"></textarea>
        </div>
    
        <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    <script src="S7.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
