<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio S14</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="position-absolute top-50 start-50 translate-middle">
    <div class="mb-3"  ng-app="myApp" ng-controller="controlador">
        <p class="text-primary">Nombre de empleado:<input class="text-bg-warning type="text" ng-model="nombreEmp"></p><br>
        <p class="text-primary">Cantidad de horas trabajadas: <input class="text-bg-warning type="number" ng-model="horas"></p><br>
        <p class="text-primary">Cuota por hora: <input class="text-bg-warning type="number" ng-model="tarifa"></p><br>
        <p>El sueldo base de {{nombreEmp}} es de {{basico()}} </p><br>
        <p>El sueldo al aplicar el descuento de {{nombreEmp}} es de {{descuento}} </p><br>
        <p>El sueldo neto de {{nombreEmp}} es de {{neto}} </p>
    </div>

	<script>
        let app = angular.module('myApp', []);

    app.controller('controlador', function($scope){
    $scope.nombreEmp= "";
    $scope.tarifa = 0;
    $scope.horas = 0;
    $scope.descuento = 0;
    $scope.neto = 0;

    $scope.basico = function() {
        let bruto = $scope.tarifa * $scope.horas;
        if($scope.horas * $scope.tarifa < 500){
            $scope.descuento = 0;
            $scope.neto = bruto;
            return $scope.horas * $scope.tarifa;

        }else if(bruto <= 1000) {
            $scope.descuento = bruto * 0.02;
            $scope.neto = bruto * 0.98;
            return bruto;
        }else if(bruto <= 4000) {
            $scope.descuento = bruto * 0.08;
            $scope.neto =bruto * 0.92;
            return bruto;
        }else if(bruto <= 8000) {
            $scope.descuento = bruto * 0.15;
            
            $scope.neto=  bruto * 0.85;
            return bruto;
        }else if(bruto <= 10000) {
            $scope.descuento = bruto * 0.21;
            $scope.neto = bruto * 0.79 
            return bruto;
        } else {
            $scope.descuento = bruto * 0.3;
            $scope.neto = bruto * 0.7;
            return bruto;
        }
    }

})
    </script>
</body>

</html>
